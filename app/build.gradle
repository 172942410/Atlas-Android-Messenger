apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.layer.messenger"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 8
        versionName "$versionCode"
    }

    productFlavors {
        herokuprovider {
            applicationId = defaultConfig.applicationId + ".herokuprovider"
        }

        atlasprovider {
            applicationId = defaultConfig.applicationId + ".atlasprovider"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // All flavors
    compile project(':layer-atlas')

    // Flavor-specific dependencies
    atlasproviderCompile 'com.google.android.gms:play-services-vision:8.3.0'
}
